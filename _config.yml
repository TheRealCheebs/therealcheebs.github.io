# Site Settings
title: "unextracted"
name: "TheRealCheebs"
description: "Notes from a life"

# This pulls the theme from the internet (no downloading needed)
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Minimal Mistakes specific settings
minimal_mistakes_skin: "aqua" # try "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
search: true

# GitHub Pages requires these specific plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Output formatting
markdown: kramdown
permalink: /:categories/:title/
paginate: 5 # number of posts on the index page

# The "pages" (About, Portfolio, etc.)
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
